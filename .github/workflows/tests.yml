name: CI for Unit Tests

on:
  push:
    branches: [branchAutoTest, master]
  pull_request:
    branches: [branchAutoTest, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtest-dev
        cd /usr/src/googletest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Ensure necessary files exist
      run: |
        if [ ! -f main.cpp ]; then echo "Error: main.cpp not found"; exit 1; fi
        if [ ! -f FuncA.cpp ]; then echo "Error: FuncA.cpp not found"; exit 1; fi
        if [ ! -f FuncA.h ]; then echo "Error: FuncA.h not found"; exit 1; fi
        if [ ! -f test_func_a.cpp ]; then echo "Error: test_func_a.cpp not found"; exit 1; fi

    - name: Build the project
      run: |
        g++ -o my_program main.cpp FuncA.cpp -lgtest -lgtest_main -pthread
        g++ -o test_program test_func_a.cpp FuncA.cpp -lgtest -lgtest_main -pthread

    - name: Run unit tests
      run: ./test_program
